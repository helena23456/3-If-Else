<meta charset="UTF-8" />
<script>
    /*
    Faça um script que pergunte em que turno você estuda. Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    // Entrada de Dados
var turno = prompt("Em que turno você estuda?\nDigite M para Matutino, V para Vespertino ou N para Noturno:");



    // Processamento
var mensagem;

switch (turno) {
    case 'M':
        mensagem = "Bom Dia!";
        break;
    case 'V':
        mensagem = "Boa Tarde!";
        break;
    case 'N':
        mensagem = "Boa Noite!";
        break;
    default:
        mensagem = "Valor Inválido!";
}



    // Saída de Dados
  alert(mensagem);


</script>
